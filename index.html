<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>
        <div class='display'></div>
        <button class='bigC calc-btn'>C</button>
        <button class='calc-btn btn-syg'>‚Üê</button>
        <button class='calc-btn btn-syg'>(</button>
        <button class='calc-btn btn-syg'>)</button>
        <button class='calc-btn btn-num'>7</button>
        <button class='calc-btn btn-num'>8</button>
        <button class='calc-btn btn-num'>9</button>
        <button class='calc-btn btn-syg'>*</button>
        <button class='calc-btn btn-num'>4</button>
        <button class='calc-btn btn-num'>5</button>
        <button class='calc-btn btn-num'>6</button>
        <button class='calc-btn btn-syg'>/</button>
        <button class='calc-btn btn-num'>1</button>
        <button class='calc-btn btn-num'>2</button>
        <button class='calc-btn btn-num'>3</button>
        <button class='calc-btn btn-num'>00</button>
        <button class='calc-btn btn-add-sub'>+</button>
        <button class='calc-btn btn-num'>0</button>
        <button class='calc-btn btn-add-sub'>-</button>
        <button class='result calc-btn'>=</button>
    </div>

    <p>Test</p>
 
    <script src="script.js"></script>
</body>
</html>
